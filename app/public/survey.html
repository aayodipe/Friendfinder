<!doctype html>
<html lang="en">

<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

     <!-- Font Awesome Glyphicons -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

     <!-- Awesome Fonts -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css    integrity="
          sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr crossorigin="anonymous">


     <title>Survey</title>
</head>

<body>
     <div class="container">
          <h2 class="p-3">Survey Questions</h2>
               <hr>
               <form>
                    <div class="form-group">
                         <h3>About You</h3>
                         <label for="Question-1" class=" p1">Name(Required)</label>
                         <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">

                         <label for="Question-1" class="p1">Link to Photo Image</label>
                         <input type="text" class="form-control" id="photo-image" required>
                    </div>
                    <br>
                    <hr>

                    <br>

                    <!-- Question-1 -->
                    <div class="form-group">

                         <h3>Question 1</h3>
                         <label for="Question-1" class=" p1">
                              Your mind is always buzzing with unexplored ideas and plans. </label>


                         <select class="form-control col-2 chosen-select" id="q1" placeholder="Select an option">
                              <option selected>Select an option</option>
                              <option>1 (Stongly Disagree)</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5 (Strongly Agree)</option>
                         </select>
                    </div>
                    <!-- Question-2 -->
                    <div class="form-group">

                              <h3>Question 2</h3>
                              <label for="Question-1" class=" p1">
                                        Generally speaking, you rely more on your experience than your imagination. </label>
     
     
                              <select class="form-control col-2 chosen-select" id="q1" placeholder="Select an option">
                                   <option selected>Select an option</option>
                                   <option>1 (Stongly Disagree)</option>
                                   <option>2</option>
                                   <option>3</option>
                                   <option>4</option>
                                   <option>5 (Strongly Agree)</option>
                              </select>
                         </div>
                    <!-- Question-3 -->
                    <div class="form-group">

                              <h3>Question 3</h3>
                              <label for="Question-1" class=" p1">
                                        You find it easy to stay relaxed and focused even when there is some pressure. </label>
     
     
                              <select class="form-control col-2 chosen-select" id="q1" placeholder="Select an option">
                                   <option selected>Select an option</option>
                                   <option>1 (Stongly Disagree)</option>
                                   <option>2</option>
                                   <option>3</option>
                                   <option>4</option>
                                   <option>5 (Strongly Agree)</option>
                              </select>
                         </div>
                    <!-- Question-4 -->
                    <div class="form-group">

                              <h3>Question 4</h3>
                              <label for="Question-1" class=" p1">
                                        You rarely do something just out of sheer curiosity. </label>
     
     
                              <select class="form-control col-2 chosen-select" id="q1" placeholder="Select an option">
                                   <option selected>Select an option</option>
                                   <option>1 (Stongly Disagree)</option>
                                   <option>2</option>
                                   <option>3</option>
                                   <option>4</option>
                                   <option>5 (Strongly Agree)</option>
                              </select>
                         </div>
                    <!-- Question-5 -->
                    <div class="form-group">

                              <h3>Question 5</h3>
                              <label for="Question-1" class=" p1">
                                        People can rarely upset you. </label>
     
     
                              <select class="form-control col-2 chosen-select" id="q1" placeholder="Select an option">
                                   <option selected>Select an option</option>
                                   <option>1 (Stongly Disagree)</option>
                                   <option>2</option>
                                   <option>3</option>
                                   <option>4</option>
                                   <option>5 (Strongly Agree)</option>
                              </select>
                         </div>
                    <!-- Question-6 -->
                    <div class="form-group">

                              <h3>Question 6</h3>
                              <label for="Question-1" class=" p1">
                                        It is often difficult for you to relate to other people’s feelings. </label>
     
     
                              <select class="form-control col-2 chosen-select" id="q1" placeholder="Select an option">

                                   <option>3</option>
                                   <option>4</option>
                                   <option>5 (Strongly Agree)</option>
                              </select>
                         </div>
                    <!-- Question-7 -->
                    <div class="form-group">

                              <h3>Question 7</h3>
                              <label for="Question-1" class=" p1">
                                        In a discussion, truth should be more important than people’s sensitivities. </label>
     
     
                              <select class="form-control col-2 chosen-select" id="q1" placeholder="Select an option">
                                   <option selected>Select an option</option>
                                   <option>1 (Stongly Disagree)</option>
                                   <option>2</option>
                                   <option>3</option>
                                   <option>4</option>
                                   <option>5 (Strongly Agree)</option>
                              </select>

                    <div class="form-group">

                              <h3>Question 8</h3>
                              <label for="Question-1" class=" p1">
                                        You rarely get carried away by fantasies and ideas. </label>
     
     
                              <select class="form-control col-2 chosen-select" id="q1" placeholder="Select an option">

                                   <option>1 (Stongly Disagree)</option>
                                   <option>2</option>
                                   <option>3</option>
                                   <option>4</option>
                                   <option>5 (Strongly Agree)</option>
                              </select>
                         </div>

                    <div class="form-group">

                              <h3>Question 9</h3>
                              <label for="Question-1" class=" p1">
                                        You think that everyone’s views should be respected regardless of whether they are supported by facts or not. </label>
     
     
                              <select class="form-control col-2 chosen-select" id="q1" placeholder="Select an option">
                                   <option selected>Select an option</option>
                                   <option>1 (Stongly Disagree)</option>
                                   <option>2</option>
                                   <option>3</option>
                                   <option>4</option>
                                   <option>5 (Strongly Agree)</option>
                              </select>
                         </div>
                    <!-- Question-10 -->
                    <div class="form-group">

                              <h3>Question 10</h3>
                              <label for="Question-1" class=" p1">
                                        You feel more energetic after spending time with a group of people. </label>
     
     
                              <select class="form-control col-2 chosen-select" id="q1" placeholder="Select an option">
                                   <option selected>Select an option</option>
                                   <option>1 (Stongly Disagree)</option>
                                   <option>2</option>
                                   <option>3</option>
                                   <option>4</option>

                         <br>

                         <!-- Submit Button -->
                         <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
                          Submit</button>

               </form>
     </div>
</body>

</html>
