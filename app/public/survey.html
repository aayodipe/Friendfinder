<div id="results-modal" class="modal fade" role="dialog">

     <script>
      $("#submit").on("click", function(event) {
           //Prevent default button
    event.preventDefault();

    

//Store user info into variables

     let photo  = $('#photo').val().trim();
     let q1  = $('#q1').val().trim();
     let q2  = $('#q2').val().trim()

     let q6  = $('#q6').val().trim()

     let q8  = $('#q8').val().trim()
     let q9  = $('#q9').val().trim()
     let q10 = $('#q10').val().trim()
  // If all required fields are filled

     const newFriendData = {
          name:name,
          photo:photo,
          scores:[ q1, q2, q3, q4, q5, q6, q7, q8, q9, q10,]}
     
     console.log(newFriendData)

         // AJAX post the data to the friends API.
        $.post("/api/friends", newFriendData, function(data) {



          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#match-name").text(`Best Match ${data.name}`);
          $("#match-img").attr("src", data.photo);
           //clear form input
